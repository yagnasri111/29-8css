<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <link rel="stylesheet" href="29css1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <nav class="container">
        <div class="logo">
          <img src="icon music.png" alt="">
        </div>
        <label for="checkbox">
            <img src="hamicon2.png" alt="icon" class="icon">
        </label>
        <input type="checkbox" id="checkbox">
          <div class="item">
          <p class="h1">New playlist</p>
          <p class="h2">Liked songs</p>
          <p class="h3">Play back</p>
          <p class="h4">Help</p>
          <p class="h5">Login</p>
          </div>
      </nav>
      <div class="contain">
      <div class="now playing" id="music">
        <span class="bar n1">A</span>
        <span class="bar n2">B</span>
        <span class="bar n3">C</span>
        <span class="bar n4">D</span>
        <span class="bar n5">E</span>
        <br><br>
        <img src="missindia.png" alt="" class="image">
        <audio controls autoplay muted>
            <source src="Kotthaga Kotthaga.mp3">
        </audio><br>
        <!--<button>
            <a href="Kotthaga Kotthaga.mp3" download="itnadenasong">Download</a>
        </button>-->
      </div>
    </div>
</body>
</html>
